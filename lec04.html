<!-- HOW TO MAKE FORMS -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 style="text-align: center;"> REGISTRATION FORM </h1>
    <!-- input to show block to fill data -->
    <!-- type used to type of data you want to get -->
    <!-- name is used to get the value at backend work as variable storing data -->
    <!-- value used to show the data by assigning from backend -->
    <!-- value mostly used in read only cases like to show something to user just type readonly to make it  -->
    <!-- placeholders used to give a direction to the user -->
    <label> First Name:</label>
    <input type="text" name="frist_name" value="" placeholder="Enter your First Name"> <br />
    <br />
    <label> Last Name :</label>
    <input type="text" name="last_name" value="" placeholder="Enter your Last Name"> <br />
    <br />
    <label> Email :</label>
    <input type="email" name="email" value="" placeholder="Enter your Email"> <br />
    <br />
    <label> Age :</label>
    <input type="number" name="age" value="" placeholder="Enter your Age"> <br />
    <br />
    <label> Password :</label>
    <input type="password" name="password" value="" placeholder="Enter your Password"> <br />
    <br />
    <!-- radio use hota taka koi ik option select kr li jai and button ma place holder ni ay ga  -->
    <label> Gender</label>
    <input type="radio" name="Gender" value="Male" v>
    <label>Male</label>
    <input type="radio" name="Gender" value="Female" v>
    <label>Female</label>
    <input type="radio" name="Gender" value="Why are Gay" v>
    <label>Why are you Gay?</label>
    <!-- NOW USING DROP DOWN MENU TO SHOW LIST TO USER TO SELECT A COUNTRY -->
    <br>
    <br>
    <label>Choose your Country</label>
    <select>
        <option value="Pakistan">Pakistan</option>
        <option value="Usa">Usa</option>
        <option value="France">France</option>
        <option value="America">America</option>
        <option value="Canada">Canada</option>
    </select>
    <!-- NOW MAIN THING IS CHECK BOX -->
    <!-- Check box is similar to radio button but it allows to select multi options -->
    <br>
    <br />
    <label> Hobbies</label>
    <input type="checkbox" name="Cricket">
    <label>Cricket</label>
    <input type="checkbox" name="Football">
    <label>Football</label>
    <input type="checkbox" name="Singing">
    <label>Singing</label>

</body>

</html>
